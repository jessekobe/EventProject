   <ion-row margin-bottom>
    <ion-col align-self-center>
      <div class="raw-text" text-center>
		  Already have an account?
	  </div>
	  <button ion-button full color="text" (click)="openLogin()">
	    Login&nbsp;<ion-icon name="log-in"></ion-icon> 
	  </button>
    </ion-col>
   </ion-row>
  
   <ion-row margin-bottom>
    <ion-col align-self-center>
      <div class="raw-text" text-center>
		  Create a new Admin account?
	  </div>
	  <button ion-button full color="text" (click)="openRegister()">
	    Register&nbsp;<ion-icon  name="person-add"></ion-icon> 
	  </button>
    </ion-col>
   </ion-row>

   <ion-row margin-bottom>
    <ion-col align-self-center>
      <div class="raw-text" text-center>
      Go Home
    </div>
    <button ion-button full color="text" (click)="openHome()">
      Home&nbsp;<ion-icon  name="person-add"></ion-icon> 
    </button>
    </ion-col>
   </ion-row>
