<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid >
  <ion-row>
      <!--  <ion-col class="logo-bottom"  text-center>
         <img src="../assets/imgs/text_logo.png">
        </ion-col> -->

      <div class="join_title" text-center>
        Register
      </div>
      
      <div class="content">
      	<form [formGroup]="userForm" (submit)="saveUser()">
      	  <ion-item >
		    <ion-label for="firstname" stacked>Firstname</ion-label>
		    <ion-input formControlName="firstname" id="firstname" type="name" autofocus></ion-input>
		  </ion-item>
		  <control-messages [control]="userForm.controls.email"></control-messages>

		  <ion-item >
		    <ion-label for="lastname" stacked>Lastname</ion-label>
		    <ion-input formControlName="lastname" id="lastname" type="name" autofocus></ion-input>
		  </ion-item>
		  <control-messages [control]="userForm.controls.email"></control-messages>

		  <ion-item >
		    <ion-label for="email" stacked>Email</ion-label>
		    <ion-input formControlName="email" id="email" type="email" autofocus></ion-input>
		  </ion-item>
		  <control-messages [control]="userForm.controls.email"></control-messages>

		  <ion-item>
		    <ion-label for="password" stacked>Password</ion-label>
		    <ion-input formControlName="password" id="password" type="password"></ion-input>
		  </ion-item>
		  <control-messages [control]="userForm.controls.password"></control-messages>

	      
	  
	      <div class="acc">
	       <ion-row text-center>
		    <ion-col>
		      <button type="submit" [disabled]="!userForm.valid" ion-button round color="quick">Register</button>
		      <ion-label color="grey">Already have an account? <a color="quick" (click)="openLogin()">Login</a></ion-label>
		    </ion-col>
	       </ion-row>
		  </div>
	  </form>
    </div>

  </ion-row>
 </ion-grid>
</ion-content>
